name: Hello World

on: [push]

jobs:
  create-file:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H VM2_IP >> ~/.ssh/known_hosts

      - name: Create hello.txt on VM2
        run: ssh user@VM2_IP "echo 'Hello, World!' > ~/hello.txt"
