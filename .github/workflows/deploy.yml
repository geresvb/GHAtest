name: Deploy to VM2
#
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create hello.txt on VM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM2_IP }}
          username: ${{ secrets.VM2_USER }}
          key: ${{ secrets.VM2_SSH_KEY }}
          script: |
            echo "Hello, World!" > ~/hello.txt
